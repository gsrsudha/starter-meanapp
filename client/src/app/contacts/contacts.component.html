<div class="container">
  <form (submit) = "addContact()">
    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input type="text" class="form-control" [(ngModel)]="first_name" name="first_name">
    </div>
    <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" class="form-control" [(ngModel)]="last_name" name="last_name">
      </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" class="form-control" [(ngModel)]="phone" name="phone">
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-success" value="Add">
      </div>
  </form>
</div>
<div class="container">
  <div *ngFor="let contact of contacts">
    <div class="col-md-3">
      {{contact.first_name}}
    </div>
    <div class="col-md-3">
      {{contact.last_name}}
    </div>
    <div class="col-md-3">
      {{contact.phone}}
    </div>
    <div class="col-md-3">
      <input type="button" class="btn btn-danger" value="Delete" (click) = "deleteContact(contact._id)">
    </div>
  </div>
</div>
